# The URL the site will be built for
base_url = "https://clcs.sdsu.edu"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "kodama-theme"


[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true


[extra]
# Image of your avatar displayed on the landing page
# avatar = "static/img/CLCS_logo.png"
# avatar = "static/img/Xu_profile.jpeg"
avatar = "static/img/Xu_SUSTech.jpeg"
# Image of the favicon
favicon = "static/img/育-27_80B2.jpg"

# Your email address showed in the contact section
email = "xuyang[at]sustech[dot]edu[dot]cn"

# If you don't want to show your contact information in the index
contact_in_index = true

# Additional menu items
# `Name` is what it is displayed, `path` is the url
menu_items = [
  #{ path = "#contacts", name = "联系" },
  { path = "#", name = "主页 | Home"}
]

[languages.en.translations]
Biography = "Bio"
Interests = "Interests"
Education = "Education"
Published = "Publication"
Abstract = "CV"