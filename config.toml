# The URL the site will be built for
base_url = "https://clcs.sdsu.edu"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "kodama-theme"


# Various slugification strategies, see below for details
# Defaults to everything being a slug
[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "base16-ocean-dark"


[extra]
# Image of your avatar displayed on the landing page
avatar = "static/img/Xu_SUSTech.jpeg"
# Image of the favicon
favicon = "static/img/育-27_80B2.jpg"

# Your email address showed in the contact section
email = "xuyang[at]sustech[dot]edu[dot]cn"

# If you don't want to show your contact information in the index
contact_in_index = true

# Additional menu items
# `Name` is what it is displayed, `path` is the url
menu_items = [
  { path = "#contacts", name = "联系 | Contacts" },
  { path = "#", name = "主页 | Home"}
]

[translations]
Biography = "计算语言学与意識科学实验室"
Interests = "研究方向 | Research Interests"
Education = "Education"
toc = "Table of Contents"
Published = "Published"
Abstract = "Abstract"
volume = "volume"
number = "number"
pages = "pages"